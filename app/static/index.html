<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex to Sense</title>
    <link rel="stylesheet" href="/hex-to-sense/static/styles.css">
</head>
<body>
    <div  class="container">
    <div style="message">

        <div id="message"></div>
    </div>



    <div id="start-screen">

        <h1>Hex to Sense</h1>

        <div id="main-form" style="display: flex;">
            <button onclick="showCreateForm()">Новая игра</button>
            <button onclick="showJoinForm()">Присоединиться</button>
        </div>

        <div id="create-form" style="display: none;">
            <input type="text" id="player-name" placeholder="Ваше имя">
            <input type="text" id="room-name" placeholder="Название комнаты">
            <button onclick="createGame()">Создать игру</button>
            <button onclick="showMainMenu()">Назад</button>
        </div>

        <div id="join-form" style="display: none;">
            <input type="text" id="player-name-join" placeholder="Ваше имя">
            <input type="text" id="game-id" placeholder="Код игры">
            <button onclick="joinGame()">Войти</button>
            <button onclick="showRoomsForm()">Все комнаты</button>
            <button onclick="showMainMenu()">Назад</button>
        </div>

        <div id="rooms-form" style="display: none;">
            <div id="rooms-list"></div>
            <button onclick="showJoinForm()">Назад</button>
        </div>
    </div>

    <div id="game-screen" style="display: none;">

        <div id="game-container">

            <div id="timer-word" style="display: none;">
                <div id="timer" style="display: none;">30</div>


                <input type="text" id="current-word" readonly>
            </div>
            <div id="stats-container">
                <div id="stats-left"></div>
                <div id="stats-right"></div>
            </div>
            <div id="grid"></div>
            <div id="word-buttons" style="display: none;">
                <button onclick="submitWord()">Отправить</button>
                <button onclick="clearWord()">Очистить</button>
            </div>
            <div id="info-panel">
                <div id="start-game-button" style="display: none;">
                    <button onclick="startGame()">Начать игру</button>
                </div>
                <button id="toggle-players" onclick="togglePlayersInfo()">Статистика игроков</button>
                <div id="share-button"></div>
            </div>

            <div id="notification"></div>
        </div>

            <div id="players-panel" class="hidden">
                <button id="close-players" onclick="togglePlayersInfo()">Закрыть</button>
            <div id="players-info"></div>
            </div>

    </div>

    <script src="/hex-to-sense/static/script.js"></script>
    </div>
</body>
</html>
