<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex to sense</title>
    <link rel="stylesheet" href="/hex-to-sense/static/styles.css">
</head>
<body>
    <div id="game-container">
        <div id="start-screen">
            <h1>Hex to sense</h1>
            <div>
                <label>Ваше имя:</label>
                <input type="text" id="player-name" placeholder="Игрок">
            </div>
            <div>
                <button onclick="createGame()">Создать игру</button>
                <button onclick="showJoinForm()">Присоединиться к игре</button>
            </div>
            <div id="join-form" style="display: none;">
                <label>Код игры:</label>
                <input type="text" id="game-id" placeholder="Введите код игры">
                <button onclick="joinGame()">Войти</button>
            </div>
        </div>
        <div id="game-screen" style="display: none;">
            <div id="word-input">
                <input type="text" id="current-word" readonly>
            </div>
            <div id="message"></div>
            <div id="current-player-info"></div>
            <div id="timer" style="display: none;">30</div>
            <div id="grid"></div>
            <div id="submit-button">
                <button onclick="submitWord()">Отправить слово</button>
            </div>
            <div id="clear-button">
                <button type="button" onclick="clearWord()">Очистить поле</button>
            </div>
            <div id="players-info"></div>
            <div id="start-game-button" style="display: none;">
                <button onclick="startGame()">Начать игру</button>
            </div>
            <div id="share-button"></div>

            <div id="notification" class="notification"></div>
        </div>
    </div>

    <script src="/hex-to-sense/static/script.js"></script>
    <script>

    </script>
</body>
</html>
