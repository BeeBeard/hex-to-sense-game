<!DOCTYPE html>
<html lang="ru">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
    <link href="./Hex to Sense_files/css2" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Hex to Sense</title>
    <link rel="stylesheet" href="/hex-to-sense/static/styles.css">
</head>

<body>

    <div class="container">

        <div id="players-panel">
            <div id="players-info"></div>
            <button id="close-players" onclick="togglePlayersInfo()">Закрыть</button>
        </div>

            <div class="app-name m-top test">
                <h1 id="app-title" style="display: block">Hex To Sense</h1>
                <div id="message" style="display: none"></div>
                <div id="timer" style="display: none;" class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
        </div>



        <div id="start-screen"  class="test">

            <div id="main-form" class="test m-bot" style="display: flex;">
                <div class="test m-center"></div>
                <button onclick="showCreateForm()">Новая игра</button>
                <button onclick="showJoinForm()">Присоединиться</button>
            </div>


            <div id="create-form" style="display: none;">
                <div class="test m-center">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="min-player-count">min. игроков</label>
                            <input type="text" id="min-player-count" placeholder="Минимум игроков" value="1">
                        </div>
                        <div class="form-group">
                            <label for="max-player-count">max. игроков</label>
                            <input type="text" id="max-player-count" placeholder="Максимум игроков" value="10">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="lives-count">Жизни</label>
                            <input type="text" id="lives-count" placeholder="Жизни" value="3">
                        </div>
                        <div class="form-group">
                            <label for="timer-count">Время на ход</label>
                            <input type="text" id="timer-count" placeholder="Время на ход" value="30">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="player-name">Ваше имя</label>
                        <input type="text" id="player-name" placeholder="Ваше имя" value="Игрок 1">
                    </div>
                    <div class="form-group">
                        <label for="room-name">Название комнаты</label>
                        <input type="text" id="room-name" placeholder="Название комнаты" value="Комната 1">
                    </div>
                </div>

                <div class="test m-bot">
                    <button onclick="createGame()">Создать игру</button>
                    <button onclick="showMainMenu()">Назад</button>
                </div>
            </div>

            <div id="join-form" style="display: none;">
                <div class="form-group">
                    <label for="player-name">Ваше имя</label>
                    <input type="text" id="player-name-join" placeholder="Ваше имя" value="Игрок 1">
                </div>

                <div class="form-group">
<!--                     style="display: none;"-->

                    <label for="player-name">Код игры</label>
                    <input type="text" id="game-id" placeholder="Код игры" value="Код игры">
                </div>

                <button onclick="joinGame()">Войти</button>
                <button onclick="showRoomsForm()">Все комнаты</button>
                <button onclick="showMainMenu()">Назад</button>
            </div>

            <div id="rooms-form" style="display: none;">
                <div id="rooms-list"></div>
                <button onclick="showJoinForm()">Назад</button>
            </div>

        </div>

        <div id="game-screen"  style="display: none;">
            <div id="notification" style="display: none;"></div>


            <div id="grid" class="m-center"></div>

            <div id="game-buttons" class="test m-menu">






                <div id="timer-word" style="display: none;">
                    <input type="text" id="current-word" readonly>
                </div>

                <div id="word-buttons" class="word-buttons" style="display: none;">
                    <button onclick="submitWord()">Отправить</button>
                    <button onclick="clearWord()">Очистить</button>

                </div>

                <div id="toggle-buttons" style="display: flex;">
                    <button id="toggle-players" onclick="togglePlayersInfo()">Статистика игроков</button>
                </div>

                <div id="info-panel">
                    <div id="start-game-button" style="display: none;">
                        <button onclick="startGame()">Начать игру</button>
                    </div>

                </div>


            </div>




        </div>


    </div>
<script src="/hex-to-sense/static/script.js"></script>
</body>
</html>
